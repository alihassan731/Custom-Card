<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="style.css">
    <title>Font Prewiew</title>
</head>

<body>
    <div class="container my-5">
        <h1>Generate Bootstrap Cards with Custom Content</h1>
        <div class="row">
            <div class="col-lg-7">
                <h3>Card</h3>
                <div class="card_div d-flex justify-content-center bg-light p-3">
                    <div class="card shadow-sm col-md-7 p-0" style="width: 100%;">
                        <div id="cardImage">
                            <img src="https://mdbootstrap.com/img/new/standard/nature/111.webp" class="img-fluid" />
                        </div>
                        <div class="card-header bg-white" id="cardHeader">Featured</div>
                        <div class="card-body bg-white">
                            <h5 class="card-title" id="cardTitle">Card title</h5>
                            <p class="card-text" id="cardText">
                                Some quick example text to build on the card title and make up the bulk of the
                                card's content.
                            </p>
                            <button type="button" class="btn btn-primary" id="cardBtn">Button</button>
                        </div>
                        <div class="card-footer bg-white" id="cardFooter">2 days ago</div>
                    </div>
                </div>
                <div>
                    <h3>Code</h3>
                    <pre class="line-numbers pre-div">
                        <code class="language-html"></code>
                    </pre>
                </div>
            </div>
            <div class="col-lg-5">
                <h3>Card Properties</h3>
                <div class="shadow-sm p-3">
                    <button type="button" class="btn btn-primary mb-4 me-2 w-100" id="resetCard" > Reset </button>
                    <div>
                        <input class="checkbox_size" type="checkbox" value="" id="formTitle">
                        <label for="formText"> Title </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formText">
                        <label for="formText"> Text </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formButton">
                        <label for="formButton"> Button </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formImage">
                        <label for="formImage"> Image </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formHeader">
                        <label for="formHeader"> Header </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formFooter">
                        <label for="formFooter"> Footer </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formCenter">
                        <label for="formCenter"> Center </label>
                    </div>
                    <div>
                        <input class="checkbox_size" type="checkbox" id="formBorder">
                        <label for="formBorder"> Border </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="prism.js"></script>

</body>

</html>
